<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: headerfg"></div>
    <title>User Details</title>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<h3>User Details</h3>
User: [[${user.userName}]]<br>

<h3>Job Postings:</h3>

<th:block th:each="job : ${user.jobs}">
    <li th:inline="text">
        <strong>Title: </strong>[[${job.jobTitle}]]
        <strong>Description:</strong>[[${job.description}]]
        <strong>Posted Date:</strong>[[${job.postedDate}]]
        <strong>Contact Number: </strong>[[${job.phone}]]
    </li>
</th:block>

<div th:replace="base :: footerfg"></div>
</body>
</html>
